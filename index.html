<!DOCTYPE html>
<html>
<head>
    <title>Your Website Title</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input[type="text"], input[type="range"] {
            width: 300px;
            padding: 10px;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #008CBA; /* Blue buttons */
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #007bb5; /* Darker blue on hover */
        }
        .button-group {
            display: flex;
            justify-content: center;
        }
        .dark-mode {
            background-color: black;
            color: white;
        }
        .light-mode {
            background-color: white;
            color: black;
        }
        .america-mode {
            background-image: url('path/to/your/america-image.png'); /* Replace with the path to your image */
            background-size: cover;
            background-repeat: no-repeat;
            background-color: white;
            color: black;
        }
    </style>
</head>
<body class="dark-mode">
    <input type="text" id="text" placeholder="Enter text to synthesize">
    <br>
    <div class="button-group">
        <button onclick="synthesizeVoice()">Synthesize</button>
        <button onclick="clearInput()">Clear</button>
        <button onclick="saveText()">Save</button>
        <button onclick="generateRandomSentence()">Generate Random Sentence</button>
        <button onclick="stopSpeech()">Stop</button>
    </div>
    <br>
    <label for="rateControl">Speech Rate:</label>
    <input type="range" id="rateControl" min="0.5" max="2" step="0.1" value="1">
    <br>
    <label for="volumeControl">Volume:</label>
    <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="1">
    <br>
    <label for="pitchControl">Voice Depth:</label>
    <input type="range" id="pitchControl" min="0.5" max="2" step="0.1" value="1">
    <br>
    <label for="modeSelect">Select Mode:</label>
    <select id="modeSelect" onchange="changeMode()">
        <option value="dark">Dark Mode</option>
        <option value="light">Light Mode</option>
        <option value="america">America Mode</option>
    </select>
    <br>
    <button onclick="downloadAudio()">Download</button>
    
    <script>
        let synthesizedBlob = null;
        const savedTexts = [];

        function synthesizeVoice() {
            const text = document.getElementById('text').value;
            const rate = document.getElementById('rateControl').value;
            const volume = document.getElementById('volumeControl').value;
            const pitch = document.getElementById('pitchControl').value;

            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                const voices = window.speechSynthesis.getVoices();
                utterance.voice = voices.find(v => v.name.includes('Alex'));
                utterance.rate = rate;
                utterance.volume = volume;
                utterance.pitch = pitch;

                utterance.onend = () => {
                    synthesizedBlob = new Blob([utterance], { type: 'audio/wav' });
                };
                window.speechSynthesis.speak(utterance);
            } else {
                alert('Your browser does not support speech synthesis.');
            }
        }

        function stopSpeech() {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
            } else {
                alert('Your browser does not support speech synthesis.');
            }
        }

        function clearInput() {
            document.getElementById('text').value = '';
        }

        function saveText() {
            const text = document.getElementById('text').value;
            if (text) {
                savedTexts.push(text);
                alert('Text saved!');
            } else {
                alert('Please enter some text to save.');
            }
        }

        function generateRandomSentence() {
            const sentences = [
                "The quick brown fox jumps over the lazy dog.",
                "Hello world, this is a test sentence.",
                "Speech synthesis is a fascinating technology.",
                "Let's create amazing voice applications together.",
                "This is an example of a random sentence."
            ];
            const randomSentence = sentences[Math.floor(Math.random() * sentences.length)];
            document.getElementById('text').value = randomSentence;
        }

        function downloadAudio() {
            if (synthesizedBlob) {
                const link = document.createElement('a');
                link.href = URL.createObjectURL(synthesizedBlob);
                link.download = 'synthesized_voice.wav';
                link.click();
            } else {
                alert('No audio to download. Please synthesize a voice first.');
            }
        }

        function changeMode() {
            const mode = document.getElementById('modeSelect').value;
            const body = document.body;

            body.className = ''; // Reset class

            switch (mode) {
                case 'dark':
                    body.classList.add('dark-mode');
                    break;
                case 'light':
                    body.classList.add('light-mode');
                    break;
                case 'america':
                    body.classList.add('america-mode');
                    break;
                default:
                    break;
            }
        }
    </script>
</body>
</html>
