<!DOCTYPE html>
<html>
<head>
    <title>Online Vocaloid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        audio {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Online Vocaloid</h1>
    <input type="text" id="text" placeholder="Enter text to synthesize">
    <button onclick="synthesizeVoice()">Synthesize</button>
    <audio id="audio" controls></audio>
    
    <script>
        function synthesizeVoice() {
            const text = document.getElementById('text').value;
            const audioElement = document.getElementById('audio');

            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                const voices = window.speechSynthesis.getVoices();
                utterance.voice = voices[0]; // You can select a different voice if available
                utterance.onend = () => {
                    audioElement.src = URL.createObjectURL(new Blob([utterance], { type: 'audio/wav' }));
                };
                window.speechSynthesis.speak(utterance);
            } else {
                alert('Your browser does not support speech synthesis.');
            }
        }
    </script>
</body>
</html>
