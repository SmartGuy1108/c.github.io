<!DOCTYPE html>
<html>
<head>
    <title>Online Vocaloid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: black;
            color: white;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #008CBA; /* Changed background color to blue */
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #007bb5; /* Darker blue on hover */
        }
        .button-group {
            display: flex;
            justify-content: center;
        }
        audio {
            margin-top: 20px;
            display: block;
            margin: 0 auto;
        }
        input[type="file"] {
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>Online Vocaloid</h1>
    <input type="text" id="text" placeholder="Enter text to synthesize">
    <br>
    <label for="voiceSelect">Choose a voice:</label>
    <select id="voiceSelect">
        <option value="male">Alex</option>
        <option value="female">Alexa</option>
    </select>
    <br>
    <div class="button-group">
        <button onclick="synthesizeVoice()">Synthesize</button>
        <button onclick="singVoice()">Sing</button>
    </div>
    <audio id="audio" controls></audio>
    <br>
    <button onclick="downloadAudio()">Download</button>
    <input type="file" id="audioFile" accept="audio/*">
    
    <script>
        let synthesizedBlob = null;

        function synthesizeVoice() {
            const text = document.getElementById('text').value;
            const audioElement = document.getElementById('audio');
            const selectedVoice = document.getElementById('voiceSelect').value;

            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                const voices = window.speechSynthesis.getVoices();
                utterance.voice = selectedVoice === 'male' ? voices.find(v => v.name.includes('Alex')) : voices.find(v => v.name.includes('Alexa'));

                utterance.onend = () => {
                    window.speechSynthesis.speak(utterance);
                    synthesizedBlob = new Blob([utterance], { type: 'audio/wav' });
                    audioElement.src = URL.createObjectURL(synthesizedBlob);
                };
            } else {
                alert('Your browser does not support speech synthesis.');
            }
        }

        function singVoice() {
            const text = document.getElementById('text').value;
            const audioElement = document.getElementById('audio');

            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                const voices = window.speechSynthesis.getVoices();
                utterance.voice = voices.find(v => v.name.includes('Alexa'));

                utterance.pitch = 2.0; // Increase pitch to create a sing-like effect
                utterance.rate = 1.2; // Adjust rate for a more singing-like cadence

                window.speechSynthesis.speak(utterance);

                utterance.onend = () => {
                    synthesizedBlob = new Blob([utterance], { type: 'audio/wav' });
                    audioElement.src = URL.createObjectURL(synthesizedBlob);
                };
            } else {
                alert('Your browser does not support speech synthesis.');
            }
        }

        function downloadAudio() {
            if (synthesizedBlob) {
                const link = document.createElement('a');
                link.href = URL.createObjectURL(synthesizedBlob);
                link.download = 'synthesized_voice.wav';
                link.click();
            } else {
                alert('No audio to download. Please synthesize a voice first.');
            }
        }

        document.getElementById('audioFile').addEventListener('change', function(event) {
            const audioElement = document.getElementById('audio');
            const file = event.target.files[0];
            if (file) {
                audioElement.src = URL.createObjectURL(file);
            }
        });
    </script>
</body>
</html>
