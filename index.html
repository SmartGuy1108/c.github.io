<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Synthesizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        button {
            margin: 10px 0;
        }
        #downloadButton {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Voice Synthesizer</h1>
    <button onclick="startRecording()">Start Recording</button>
    <button onclick="stopRecording()">Stop Recording</button>
    <button onclick="synthesizeVoice()">Synthesize Voice</button>
    <br>
    <audio id="recordedAudio" controls></audio>
    <br>
    <a id="downloadButton" href="#" download="synthesized_audio.wav">Download Synthesized Audio</a>
    <script>
        let mediaRecorder;
        let audioChunks = [];
        let audioBlob;
        let synthesizedBlob;
        
        function startRecording() {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.start();

                    mediaRecorder.ondataavailable = event => {
                        audioChunks.push(event.data);
                    };

                    mediaRecorder.onstop = () => {
                        audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        audioChunks = [];

                        const recordedAudioElement = document.getElementById('recordedAudio');
                        const audioURL = URL.createObjectURL(audioBlob);
                        recordedAudioElement.src = audioURL;
                    };
                })
                .catch(error => console.error('Error accessing microphone:', error));
        }

        function stopRecording() {
            if (mediaRecorder) {
                mediaRecorder.stop();
            }
        }

        function synthesizeVoice() {
            if (!audioBlob) {
                alert('Please record an audio first');
                return;
            }

            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const reader = new FileReader();

            reader.onload = function(event) {
                audioContext.decodeAudioData(event.target.result, function(buffer) {
                    const source = audioContext.createBufferSource();
                    source.buffer = buffer;
                    source.connect(audioContext.destination);

                    const speechSynthesis = window.speechSynthesis;
                    const utterance = new SpeechSynthesisUtterance("This is a synthesized voice.");
                    utterance.voice = speechSynthesis.getVoices()[0];
                    speechSynthesis.speak(utterance);

                    utterance.onend = function() {
                        const synthesizedAudioContext = new (window.AudioContext || window.webkitAudioContext)();
                        const synthesizedBuffer = audioContext.createBuffer(1, buffer.length, buffer.sampleRate);
                        const synthesizedData = synthesizedBuffer.getChannelData(0);
                        const inputData = buffer.getChannelData(0);

                        for (let i = 0; i < inputData.length; i++) {
                            synthesizedData[i] = inputData[i];
                        }

                        synthesizedAudioContext.decodeAudioData(event.target.result, function(synthBuffer) {
                            const synthSource = synthesizedAudioContext.createBufferSource();
                            synthSource.buffer = synthBuffer;
                            synthSource.connect(synthesizedAudioContext.destination);
                            
                            const synthesizedAudioElement = document.getElementById('recordedAudio');
                            synthSource.start(0);
                            synthesizedAudioElement.src = URL.createObjectURL(audioBlob);
                            
                            const downloadButton = document.getElementById('downloadButton');
                            synthesizedBlob = new Blob([event.target.result], { type: 'audio/wav' });
                            downloadButton.href = URL.createObjectURL(synthesizedBlob);
                            downloadButton.style.display = 'block';
                        });
                    };
                });
            };
            reader.readAsArrayBuffer(audioBlob);
        }
    </script>
</body>
</html>
