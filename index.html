<body>
    <h1>Voice Synthesizer</h1>
    <button class="button" id="startButton">Start Recording</button>
    <button class="button" id="stopButton" style="display: none;">Stop Recording</button>
    <input type="file" class="file-input" id="uploadInput" accept="audio/*">
    <audio id="recordedAudio" controls></audio>
    <button class="button" id="synthButton" style="display: none;">Synthesize Audio</button>
    <a id="downloadButton" href="#" download="synthesized_audio.wav" class="button">Download Synthesized Audio</a>
    <script>
        let mediaRecorder;
        let audioChunks = [];
        let uploadedAudioBlob;

        document.getElementById('startButton').addEventListener('click', startRecording);
        document.getElementById('stopButton').addEventListener('click', stopRecording);
        document.getElementById('uploadInput').addEventListener('change', handleFileUpload);
        document.getElementById('synthButton').addEventListener('click', synthesizeUploadedAudio);

        function startRecording() {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.start();
                    document.getElementById('startButton').style.display = 'none';
                    document.getElementById('stopButton').style.display = 'block';

                    mediaRecorder.ondataavailable = event => {
                        audioChunks.push(event.data);
                    };
                })
                .catch(error => console.error('Error accessing microphone:', error));
        }

        function stopRecording() {
            if (mediaRecorder) {
                mediaRecorder.stop();
                document.getElementById('startButton').style.display = 'block';
                document.getElementById('stopButton').style.display = 'none';

                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    audioChunks = [];

                    const recordedAudioElement = document.getElementById('recordedAudio');
                    const audioURL = URL.createObjectURL(audioBlob);
                    recordedAudioElement.src = audioURL;

                    uploadedAudioBlob = audioBlob; // Assign the recorded audioBlob for synthesis
                    document.getElementById('synthButton').style.display = 'block';
                };
            }
        }

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (file) {
                uploadedAudioBlob = file; // Assign the uploaded file for synthesis
                const recordedAudioElement = document.getElementById('recordedAudio');
                recordedAudioElement.src = URL.createObjectURL(file);
                document.getElementById('synthButton').style.display = 'block';
            }
        }

        async function synthesizeUploadedAudio() {
            if (uploadedAudioBlob) {

            }
        }
